map_type:             costmap
obstacle_range:       2.5
raytrace_range:       3.0
transform_tolerance:  0.2
footprint:            [[0.3, 0.3], [0.3, -0.3], [-0.3, -0.3], [-0.3,0.3]]
#robot_radius:        0.0 
inflation_layer:
  enabled: true  
  cost_scaling_factor: 45.0
  inflation_radius: 0.35  

obstacle_layer:
  enabled: true
  observation_sources: laser_scan_sensor
  laser_scan_sensor:
    sensor_frame: lidar_1
    data_type: LaserScan
    topic: /scan
    marking: true
    clearing: true
    min_obstacle_height: 0.0
    max_obstacle_height: 0.5
    obstacle_range: 2.5
    raytrace_range: 3.5
    inf_is_valid: false 